server:
  port: 8081

spring:
  jpa:
     generate-ddl: true
     hibernate.ddl-auto: update
     show-sql: true
     properties.jadira.usertype.autoRegisterUserTypes: true
     hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
    # DATASOURCE
  datasource:
      driverClass: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/quartz?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: admin
      password: 123456

